<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>BuzzQuizz</title>

    <link rel="icon" href="/images/icon_quizz.png">


    <link rel="stylesheet" href="assets/reset.css" />
    <link rel="stylesheet" href="assets/styles-paginas1e2.css" />
    <link rel="stylesheet" href="assets/styles-pagina3.css" />
    <link rel="stylesheet" href="assets/styles-display-mobile.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,200;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <header class="titulo">BuzzQuizz</header> 

        
    <div class="pagina1">
        <section class="meus-quizzes-vazio">
            <div>
                <p>Você não criou nenhum</p>
                <p>quizz ainda :(</p>
            </div>
            <div>
                <h4 onclick="irCriarQuizz()">Criar Quizz</h4>
            </div>
        </section>

        <section class="meus-quizzes escondido">
            <div class="sub-titulo">
                <h3>Seus Quizzes</h3>
                <ion-icon onclick="irCriarQuizz()" name="add-circle"></ion-icon>
            </div>
            <div class="quizzes">
                
            </div>
        </section>

        <section class="todos-quizzes">
            <div class="sub-titulo">
                <h3>Todos os Quizzes</h3>
            </div>
            <div class="quizzes">
                
            </div>
        </section>
    </div>

    <div class="pagina2 escondido">
        <section class="quizz-selecionado">

        </section>
                          
    </div>

    <div class="pagina3-inputs escondido">
        <h2>Comece pelo começo</h2>

        <div class="informacoes-basicas">
            <input type="text" id="titulo-quizz" placeholder="Título do seu quizz">
            <input type="text" id="titulo-imagem" placeholder="URL da imagem do seu quizz">
            <input type="text" id="quantidade-perguntas" placeholder="Quantidade de perguntas do quizz">
            <input type="text" id="quantidade-niveis" placeholder="Quantidade de níveis do quizz"> 
        </div>
        <div class="prosseguir-para-perguntas">
            <button onclick="irCriarPerguntas()">Prosseguir pra criar perguntas</button>
        </div>
    </div>

    <div class="pagina3-perguntas escondido">
        <h2>Crie suas perguntas</h2>

        <section class="perguntas">
         
        </section>

        <h3 onclick="irCriarNiveis()">Prosseguir pra criar níveis</h3>
    </div>

    <div class="pagina3-niveis escondido">
        <h2>Agora, decida os níveis</h2>

        <section class="niveis">
            
        </section>

        <h3 onclick="irSucesso()">Finalizar Quizz</h3>
    </div>

    <div class="pagina3-sucesso escondido">
        <h2>Seu quizz está pronto!</h2>
        
        <section class="quizz-criado">
    
        </section>
        
        <div class="acessar-quizz">
            <button onclick="acessarQuizz()">Acessar Quizz</button>
        </div>
         <div class="voltar-home">
            <button onclick="voltarHome()">Voltar pra home</button>
        </div>
    </div>
    
    
    
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="assets/scripts.js"></script>
</body>
</html>
